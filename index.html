      <h2>Menú 1</h2>

      <h2>Menú 2</h2>
      <p>Precio: $1500</p>

      <script>
        let total = 0;

        function agregarAlCarrito(precio) {
          total += precio;
          document.getElementById("cart-total").textContent = "Total: $" + total;
        }
      </script>
